<div>
    <app-crete-new-post *ngIf="showAddAventura" 
                        (addAvntura)="addAventura($event)" 
                        [currentAventura]="currentAventura"
                        (cerrarVista)="cerrarVista()"
                        (componentCargado)="ocultarVentana()">
    </app-crete-new-post>
    <div    class="adminaventura-container" [hidden]="ocultarAdmin()">
        <div class="admin-header"  [hidden]="!aventurasCargadas">
            <app-post-search (textChange)="changeSearchingText($event)"></app-post-search>
            <button (click)="showCreateAventura()"
                    class="btn-new-aventura">
                <img    src="assets/media/icons/add.svg" alt="">
            </button>
        </div>

        <div class="aventuras-container">
            <app-aventura-tarjet    *ngFor="let aventura of aventurasSeleccionadas"
                                    [aventura]="aventura"
                                    (editAventura)="editarAventura(aventura)"
                                    (delAventura)="delAventura(aventura)">
            </app-aventura-tarjet>
        </div>
        <div    class="modal_container"
                [ngClass]="{'modal_visible': message}">
            <div class="modal">
                <button class="btn-action button_close-modal" (click)="closeModel()">
                    <img src="assets/media/icons/close-circle.svg" alt="">
                </button>
                <p>{{ message }}</p>
            </div>
        </div>

        <div    class="loading"
                *ngIf="!aventurasCargadas">
            <img src="assets/media/gifs/loading.gif" alt="" class="loading-img">
        </div>
    </div>
</div>
