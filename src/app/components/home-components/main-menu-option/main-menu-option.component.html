<div class="option-container">
    <div class="glass-wrap">
        <div class="glass"></div>
    </div>
    <div class="content">
        <a  [routerLink]="['/', optionTitle | lowercase]"
            class="option-title">
            <img    class="option-image"
                    src="assets/media/icons/{{ optionIconURL }}.svg" 
                    alt="{{ optionTitle }}">
            {{ optionTitle }}
        </a>
    </div>
</div>
