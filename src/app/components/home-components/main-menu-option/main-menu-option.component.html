<div class="option-container">
    <div class="content">
        <a  [routerLink]="['/', optionTitle | lowercase]"
            class="option-link">
            <img    class="option-image"
                    src="assets/media/icons/{{ optionIconURL }}.svg" 
                    alt="{{ optionTitle }}">
            <h2 class="option-title">{{ optionTitle }}</h2>
            <p class="option-text">{{ optionText }}</p>
        </a>
    </div>
</div>
