<div class="articulos-container">
    <!-- <img src="assets/media/icons/under-constructions.svg" alt="">
    <span>Los sentimos, pero esta sección se encuentra en construcción &#x263A;</span> -->
    <div class="new-articulo-container">
        <button (click)="insertarArticulo()" class="button-articulo">+</button>
        <div>
            <form action="" [formGroup]="formArticulos">
                <input name="" id="" formControlName='articulo'
                        (keyup)="displayMaches($event)">
                <!-- <textarea name="" id="" cols="30" rows="5" formControlName='articulo'></textarea> -->
            </form>
            <ul class="suggest">
                <li *ngFor="let theme of themesSelected">{{ theme.desc }}</li>
            </ul>
        </div>
        <div class="info-container">
            <img src="assets/media/icons/info.svg" alt="" class="icon-info">
            <div class="info-text">Añada aqui el articulo que hayas seleccionado de Amazon Afiliados</div>
        </div>
    </div>
    <div class="iframes-container">
        <iframe *ngFor="let articulo of articulos"
                marginwidth="0" marginheight="0" 
                scrolling="no" frameborder="0" 
                [src]="cargarArticulo(articulo)"
                class="articulo">
        </iframe>
    </div>
</div>
